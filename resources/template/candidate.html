<div class="candidate-panel">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button
                class="nav-link active"
                id="profileTab"
                data-bs-toggle="tab"
                data-bs-target="#tabContentProfile"
                type="button"
                role="tab"
                aria-controls="tabContentProfile"
                aria-selected="false"
            >
                Profile
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="settingsTab"
                data-bs-toggle="tab"
                data-bs-target="#tabContentSettings"
                type="button"
                role="tab"
                aria-controls="tabContentSettings"
                aria-selected="true"
            >
                Settings
            </button>
        </li>
    </ul>
    <div class="tab-content">
        <div
            class="tab-pane fade show active"
            id="tabContentProfile"
            role="tabpanel"
            aria-labelledby="profileTab"
        >
            <div id="viewProfileContainer"></div>
            <div
                id="modifyProfileContainer"
                class="pt-3 pb-5"
                style="display: none"
            ></div>
        </div>

        <div
            class="tab-pane fade"
            id="tabContentSettings"
            role="tabpanel"
            aria-labelledby="settingsTab"
        >
            <div style="padding-top: 24px;">
                <div style="max-width: 490px;">
                    

                    
                    <h1 class="mb-3 mt-5">
                        <span class="highlight">
                            Change Password
                        </span>
                        </h1>
                    <div>
                        <form id="modifyPassword">
                            <div class="mb-3">
                              <label for="currentPassword" class="form-label">Current Password</label>
                              <input type="password" class="form-control" id="currentPassword" minlength="8" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                              <label for="newPassword" class="form-label">New Password</label>
                              <input type="password" class="form-control" id="newPassword" minlength="2" aria-describedby="emailHelp" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Change</button>
                          </form>
                    </div>

                    

                    

                    <hr class="mt-5">
                    <h1 class="mb-3 mt-5">
                        <span class="highlight">
                            Delete Account
                        </span>
                        </h1>
                    <button
                        id="deleteAccountBtn"
                        type="button"
                        class="btn btn-outline-primary btn-lg"
                    >
                        Delete Account
                    </button>
                    <div class="mt-3">Remove all your data from server.</div>
                    
                </div>
            </div>
            <div class="row" style="padding: 64px">
                <div class="align-self-center">
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
