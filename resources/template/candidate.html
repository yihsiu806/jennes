<div class="candidate-panel">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button
                class="nav-link active"
                id="profileTab"
                data-bs-toggle="tab"
                data-bs-target="#tabContentProfile"
                type="button"
                role="tab"
                aria-controls="tabContentProfile"
                aria-selected="false"
            >
                Profile
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="deleteTab"
                data-bs-toggle="tab"
                data-bs-target="#tabContentDeleteAccount"
                type="button"
                role="tab"
                aria-controls="tabContentDeleteAccount"
                aria-selected="true"
            >
                Delete Account
            </button>
        </li>
    </ul>
    <div class="tab-content">
        <div
            class="tab-pane fade show active"
            id="tabContentProfile"
            role="tabpanel"
            aria-labelledby="profileTab"
        >
            <div id="viewProfileContainer"></div>
            <div
                id="modifyProfileContainer"
                class="pt-3 pb-5"
                style="display: none"
            ></div>
        </div>

        <div
            class="tab-pane fade"
            id="tabContentDeleteAccount"
            role="tabpanel"
            aria-labelledby="deleteTab"
        >
            <div class="row" style="padding: 64px">
                <div class="align-self-center">
                    <button
                        id="deleteAccountBtn"
                        type="button"
                        class="btn btn-outline-primary btn-lg"
                    >
                        Delete Account
                    </button>
                </div>
                <div class="mt-3">Remove all your data from server.</div>
            </div>
        </div>
    </div>
</div>
